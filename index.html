<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dark light mode theme</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <label class="toggle-wrapper">
    <input type="checkbox" id="themeToggle" class="toggle-button" />
    <div class="toggle-track">
      <div class="toggle-label">Light</div>
      <div class="knob">
        <img src="icons/moon.png" alt="moon Icon" id="themeIcon" />
      </div>
    </div>
  </label>

  <script type="module" src="script.js"></script>
</body>

</html>
